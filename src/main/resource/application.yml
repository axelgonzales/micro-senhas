spring:
  servlet:
    multipart:
      max-file-size:
        100MB
      max-request-size:
        100MB
  jpa:
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: update  
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
